name: "MD converter"
description: "convert markdown to html"
inputs:
  markdown:
    description: "Content of markdown file"
    required: false
  filename:
    description: "filename of markdown, file have to be checked out"
    required: false
  publish:
    description: "Publish content of markdown on confluence"
    required: false
    default: "true"
runs:
  using: "node16"
  main: "index.js"
